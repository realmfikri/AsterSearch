[server]
listen = ":8080"

[paths]
index_dir = "./data/indexes"

[index_defaults]
tokenizer = "standard"
merge_interval = "45s"
merge_threshold = 6
flush_max_documents = 512
flush_max_postings = 50000

  [index_defaults.bm25]
  k1 = 1.4
  b = 0.7

[logging]
request_logs = true

[metrics]
enabled = true
